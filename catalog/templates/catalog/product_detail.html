{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-md-center padding-30">
        <div class="col-lg-4 margin-15">
                <div>
                    <img class="thumbnail" src="{{ product.image_url }}" width="100%">
                </div>
        </div>
        <div class="col-lg-4 margin-15">
            <div class="row">
                <h3 class="col-lg-12 product-title text-truncate margin-5">{{ product.name }}</h3>
                <h3 class="col-lg-12 margin-top-10 text-secondary">
                    <small>â‚¹{{ product.price }}</small>
                </h3>
                <div class="col-lg-12 margin-top-20">
                    <button class="btn btn-outline-danger add-to-cart" type="button" data-product-id="{{ product.id }}">Add to cart</button>
                </div>
                <p class="col-lg-12 margin-top-20 text-justify">{{ product.description }}</p>
                </div>
        </div>
    </div>

{% endblock %}
