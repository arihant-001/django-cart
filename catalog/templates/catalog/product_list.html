{% extends "base.html" %}

{% block content %}
<h2>Product List</h2>
{% if product_list %}
<ul>
    {% for product in product_list %}
    <li>
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> ({{product.price}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no products in the store.</p>
{% endif %}
{% endblock %}
